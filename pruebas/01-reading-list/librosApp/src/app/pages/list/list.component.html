<section class="listado">
    <p>Quedan <span>{{totalLibros}}</span> libros disponibles</p>
    <div class="listado_books">
        <app-book 
        *ngFor="let book of books" 
        [book]="book"
        draggable="true"
        (dragstart)="onDragStart($event, book)"
        (dragend)="onDragEnd()"
        ></app-book>
    </div>
</section>
